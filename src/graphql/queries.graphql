mutation GenerateEmailCode($email: String!) {
    generateEmailCode(email: $email) {
        result
        expiresAt
    }
}

mutation RegisterClient($email: String!, $code: String!) {
    registerClient(email: $email, code: $code) {
        code
        token
        account {
            id
            email
            did
            isClient
            status
        }
    }
}

mutation LoginByEmail($email: String!, $emailCode: String!) {
    loginByEmail(email: $email, emailCode: $emailCode) {
        code
        token
        account {
            id
            email
            did
            isClient
            status
        }
    }
}


mutation GenerateAuthCode {
    generateAuthCode
}


mutation GenerateEverWalletCode(
    $publicKey: String!
